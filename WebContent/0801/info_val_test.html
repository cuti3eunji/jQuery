<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/mystyle.css">

<script>
	$(function(){
		$('#btnview').click(function(){
			res = "";
			
			res += "이름 : " + $('#user').val() + "<br>";
			res += "성별  : " + $('#gend').val() + "<br>";
			res += "소개  : " + $('#intro').val() + "<br>";
			res += "직업  : " + $('#work').val() + "<br>";
			
			/* 선택사항이 여러개 일 때
			res += "직업 : ";
			$('#work option:selected').each(function(){
				res += $(this).val() +"<br>";
			})
			*/
			
			$('#result1').html(res);
		})
		 
		$('#btnchange').click(function(){
			//button은 전송기능이 있다. 
			//전송기능을 제거하기 위해서 button type="button" 또는 event.preventDefault()를 사용.
			//												ㄴ 고유기능을 수행하지 않게하는 것
			
			//이름 입력받기
			vname = prompt("이름 입력  ");
			$('#user').val(vname);
			
		})
		
	})

</script>
</head>
<body>
  <div class="box">
	<form>
		<label for="user">이름</label>
		<input type="text" id="user" value="korea"><br>
		
		<label >성별</label> 
		<input type="radio" id="gend" name="gend" value="남자" checked >남자
		<input type="radio" id="gend" name="gend" value="여자">여자<br>
		
		<label for="intro">소개</label> 
		<textarea id="intro" cols="40" rows="4"></textarea> <br>
		
		<label for="work">직업</label>
		<select id="work" >
			<option value="programmer">프로그래머</option>
			<option value="progammer">프로게이머</option>
			<option value="whitehand">백수</option>
		</select>
		<br>
		<button type="button" id="btnview">조사하기 </button>
		<button type="button" id="btnchange">이름변경 </button>
	</form>
	
	<div id="result1"></div>
	<div id="result2"></div>
  </div>
</body>
</html>
