<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/mystyle.css">

<style>
	div{
		width:200px;
		height:200px;
		background:pink;
		padding : 50px;
	}
	
	span#sp2{
/* 		display : inline-block; */
/* 		width : 100px; */
/* 		height : 100px; */
		background : yellow;
		padding : 50px;		
	}

</style>

<script>
	$(function(){
		//$('span').click(function(){});
		//$('span').on('click',function(){});
		$('span#sp1').bind('click',function(){
			$(this).css('background','red');
		});
		
		$('h1').bind('click',function(){
			$(this).css('background','green');
		})
		
		$('button').bind('click',function(){
			//배경색을 변경
			$(this).css('background','crimson');
			
			return false;
		})
		$('span#sp2').bind('click',function(){
			event.stopPropagation();
			
			//배경색을 변경
			$(this).css('background','skyblue');
		})
		$('div').bind('click',function(){
			//배경색을 변경
			$(this).css('background','yellowgreen');
		})
		
	})

</script>
</head>
<body>
<pre>
	event.sopPropagation : 이벤트의 버블링 (확산 퍼짐)을 막는다<br>
	자식요소인 span태그에 이벤트가 발생하면 부모요소인 h1태그의 이벤트가 동시에 발생한다<br>
	자식요소에서 이벤트가 발생해도 부모요소의 이벤트가 발생되지 않도록 막아준다 <br>
</pre>

<h1>큰제목안에 <span id='sp1'>작은영역</span>이 있다.</h1>
<hr>
<div>
	<span id="sp2">
		<button> 클릭하세요 </button>
	</span>
</div>

</body>
</html>
