<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/mystyle.css">

<script>
	$(function(){
		$('.btn').bind('click',function(){
			
			//새로운 버튼 만들기
			newbtn = $('<button/>', {
				'type' : 'button',
				'class' : 'btn',
				'text' : '새로운버튼'
			})
			$(newbtn).appenTo('.dv2');
		})
		
	})

</script>
</head>
<body>
  <div class="box">
  	<div class="dv">

      <button class="btn" type="button">버튼2</button>
      <button class="btn" type="button">버튼3</button>
  	</div>
  	
  	<br>
     <button id="cle" type="button">해제</button>
     <hr>
     <div class="dv2"></div>
  	
  </div>
</body>
</html>
