<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel = "stylesheet" href = "../css/mystyle.css">

<style>
	div {
		height : 30px;
		padding : 10px;
		border : 1px solid red;
	}
</style>

<script src = "../js/jquery-3.4.1.min.js"></script>

<script>
	$(function(){
		//$('body').mousemove
		$(document).mousemove(function(e){
			res = "x : " + e.pageX + ", y : " + e.pageY;
			
			$('div').text(res);
			
			$()
			
			//xy 좌표값이 200 200이면 새로운 이미지를 추가 
			if(e.pageX ==200 && e.pageY==200){
				
				imgtag = $('<img>', {
					'src' : "../images/jang1.jpg",
					'width' : '200px',
					'height' : '200px'
				})
				
				$('body').append(imgtag);
			}
		})
	})
	
</script>	
</head>
<body>
	<div>
	mousemove를 통해서 마우스가 움직일때마다 현재의 좌표값을 얻을 수 있다. 
	- bind -> 이벤트 처리기를 바인딩 
	- unbind -> bind 이벤트 처리된 것을 제거한다. 
	- one -> bind를 한번만 실행한 후 이벤트 처리기를 삭제한다. 
	- trigger -> 이벤트가 모두 실행된다.
	- event.preventDefault -> 이벤트의 기본 동작을 막음
	- stopPropagetion -> 이벤트의 버블링을 막음(이벤트를 주변으로 퍼지지 않도록 막아준다)
	</div>
</body>
</html>
