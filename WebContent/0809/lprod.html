<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/mystyle.css">

<script>
	$(function(){
		 
	xhr = new XMLHttpRequest();
	$('#btn1').on('click', function(){
	
		// 요청
		xhr.open("GET", '/jqpro/LprodServlet');
		xhr.send();
		
		// 응답
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200){
				datas = JSON.parse(this.responseText);
				code = "<table border='1'>";
				code += "<tr> " + "<td>LPROD_ID</td>" 
								+ "<td>LPROD_GU</td>"
								+ "<td>LPROD_NM</td> </tr>";
								
				$.each(datas, function(i){
					code += "<tr>";
					code += "<td>" + datas[i].lprod_id + "</td>";
					code += "<td>" + datas[i].lprod_gu + "</td>";
					code += "<td>" + datas[i].lprod_nm + "</td>";
					code += "</tr>";
				})
				code += "</table>";
				$('#result1').html(code);
				}
			}
		})
})

</script>
</head>
<body>
	<div class="box">
		<button type="button" id="btn1">Lprod 테이블 가져오기</button>
		<br>
		<div id="result1"></div>
	</div>
</body>
</html>
