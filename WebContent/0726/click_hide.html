<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
	$(function(){
		$('h2').on('click', function(){
			//$(this).css('display', 'none');
			$(this).hide();
			
			if( $('h2:visible').length == 0){
				$('button').show();
			}
		})
		
		$('button').on('click', function(){
			$('h2').show();			
			$(this).hide();
		})
	})
</script>


<style>
	button {
		display : none;
	}
</style>


</head>
