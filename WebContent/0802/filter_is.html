<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/mystyle.css">

<script>
	$(function(){
		
		$('p').cilck(function(){
			
			if( $(this).parent().is('div') ){
				//부모의 테두리 설정
				
			}else{
				//부모가 div가 아닐때 
				alert('작업대상이 아닙니다')
			}
		})
	})

</script>
</head>
<body>
	<pre>
	  - p 태그의 문자열을 클릭한다
	  - 부모가 div인지 비교한다 $(this).parent().is()
	  - div가 맞으면 테두리를 설정
	</pre>

	<div>
		<p>무궁화 꽃이 피었습니다</p>
	</div>
	
		<p>오늘은 즐거운 금요일 입니다</p>
	
	<div>
		<p>다은아 점심 어쩌고</p>
	</div>
</body>
</html>
